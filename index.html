<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4-Week Hybrid Oly Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #020617;
      color: #e5e7eb;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.85rem;
    }
    select {
      padding: 0.3rem 0.4rem;
      border-radius: 0.4rem;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      margin-left: 0.25rem;
    }
    .card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid #1f2937;
    }
    .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .focus {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.75rem;
    }
    .block {
      margin-bottom: 0.75rem;
    }
    .block-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: #38bdf8;
    }
    ul {
      margin: 0;
      padding-left: 1rem;
      font-size: 0.85rem;
    }
    li {
      margin-bottom: 0.15rem;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>4-Week Hybrid Oly Program</h1>
  <div class="controls">
    <label>
      Week:
      <select id="weekSelect">
        <option value="1">Week 1 (C&J)</option>
        <option value="2">Week 2 (Power Snatch)</option>
        <option value="3">Week 3 (C&J Prog)</option>
        <option value="4">Week 4 (Snatch Prog)</option>
      </select>
    </label>
    <label>
      Day:
      <select id="daySelect">
        <option value="1">Day 1</option>
        <option value="2">Day 2</option>
        <option value="3">Day 3</option>
        <option value="4">Day 4</option>
      </select>
    </label>
  </div>

  <div class="card" id="workoutCard">
    Loading...
  </div>

  <div class="footer">
    Tip: On iPhone, Share → “Add to Home Screen” to make this a pseudo-app.
  </div>

  <script>
    const program = {
      1: { // Week 1 – C&J
        1: {
          title: "Week 1 Day 1 – Clean & Jerk + Lower + Plyo",
          focus: "C&J technique, lower strength, plyometrics",
          blocks: [
            {
              name: "Olympic Lift",
              items: [
                "Clean & Jerk 6×1 @ 60–70% (125,125,135,145,145,145 lb), RPE 6–7",
                "Clean Pull 3×3 @ ~90% (≈185 lb), RPE 7"
              ]
            },
            {
              name: "Plyometrics",
              items: [
                "Box Jump 3×3, RPE 5–6",
                "Broad Jump 2×3, RPE 6"
              ]
            },
            {
              name: "Strength",
              items: [
                "Back Squat 5×5 @ RPE 7 (215–225 lb)",
                "RDL 4×6 @ RPE 7 (165–185 lb)",
                "Split Squat 3×8/side @ RPE 8"
              ]
            },
            {
              name: "Core",
              items: [
                "Toes-to-Bar 3×8–10, RPE 6–7"
              ]
            }
          ]
        },
        2: {
          title: "Week 1 Day 2 – Upper Push + Sled Push",
          focus: "Clavicle-friendly pressing",
          blocks: [
            {
              name: "Push",
              items: [
                "Bench Press 4×6 @ RPE 7",
                "Landmine Press 4×8 @ RPE 6–7 (sub for Push Press)",
                "Incline DB Press 3×8 @ RPE 8",
                "Dips 3×10 @ RPE 7 (or push-ups if painful)"
              ]
            },
            {
              name: "Conditioning",
              items: [
                "Sled Push 4×20–40 m @ RPE 8"
              ]
            },
            {
              name: "Shoulder Stability",
              items: [
                "Serratus Wall Slides 2×10",
                "Face Pulls 3×12"
              ]
            }
          ]
        },
        3: {
          title: "Week 1 Day 3 – Lower + Sled Pull + Posterior Chain",
          focus: "Front squat strength, hamstrings, VMO via sled",
          blocks: [
            {
              name: "Strength",
              items: [
                "Front Squat 5×3 @ RPE 7 (185–195 lb)",
                "Hamstring Curl 4×8 @ RPE 7",
                "Hip Thrust 4×8 @ RPE 8 (185–225 lb)"
              ]
            },
            {
              name: "Sled Pulls",
              items: [
                "Backward Sled Drag 4×20–30 m @ RPE 7–8"
              ]
            },
            {
              name: "Posterior Chain / Core",
              items: [
                "GHR / Nordic 3×6 @ RPE 8",
                "Copenhagen Plank 3×20 sec/side"
              ]
            }
          ]
        },
        4: {
          title: "Week 1 Day 4 – Upper Pull + Clean Technique",
          focus: "Upper pulling strength + clean skill",
          blocks: [
            {
              name: "Clean Technique",
              items: [
                "Hang Clean 4×2 @ 40–55% (85–105 lb), RPE 4–5",
                "Clean Pull Pops 2×5 (empty bar or 95 lb)"
              ]
            },
            {
              name: "Pull Strength",
              items: [
                "Weighted Pull-Ups 4×5 @ RPE 7",
                "Pendlay Row 4×6 @ RPE 7 (135–155 lb)",
                "Reverse Fly 3×12"
              ]
            },
            {
              name: "Core",
              items: [
                "Hollow Hold 3×20 sec"
              ]
            }
          ]
        }
      },
      2: { // Week 2 – Power Snatch
        1: {
          title: "Week 2 Day 1 – Power Snatch + Lower + Plyo",
          focus: "Power snatch, lower strength, plyometrics",
          blocks: [
            {
              name: "Olympic Lift",
              items: [
                "Power Snatch 6×2 @ 60–70% (70–80 lb), RPE 6–7",
                "Snatch Pull 3×3 @ ~90% (≈105 lb)",
                "Overhead Squat 3×3 @ ~65% (≈75 lb)"
              ]
            },
            {
              name: "Plyometrics",
              items: [
                "Box Jump 3×3, RPE 6",
                "Lateral Skater Hops 2×5/side"
              ]
            },
            {
              name: "Strength",
              items: [
                "Back Squat 5×5 @ RPE 7 (215–230 lb)",
                "RDL 4×6 @ RPE 7 (175–195 lb)",
                "Step-Ups 3×8/side @ RPE 8"
              ]
            },
            {
              name: "Core",
              items: [
                "Toes-to-Bar 3×8–10"
              ]
            }
          ]
        },
        2: {
          title: "Week 2 Day 2 – Upper Push + Sled Push (PP test)",
          focus: "Reintroduce Push Press safely",
          blocks: [
            {
              name: "Push",
              items: [
                "Bench Press 4×6 @ RPE 7",
                "Push Press test: 135×3 → if pain-free, 3×3 @ RPE 6 (135–145 lb)",
                "If painful → Landmine Press 4×8 @ RPE 6–7 instead",
                "Incline DB Press 3×8 @ RPE 8",
                "Dips 3×10 @ RPE 7"
              ]
            },
            {
              name: "Conditioning",
              items: [
                "Sled Push 4×20–40 m @ RPE 8"
              ]
            }
          ]
        },
        3: {
          title: "Week 2 Day 3 – Lower + Sled Pull + Pause FS",
          focus: "Pause FS mobility + strength",
          blocks: [
            {
              name: "Strength",
              items: [
                "Pause Front Squat 4×3 @ RPE 6–7 (165–175 lb, 2–3s pause)",
                "Hamstring Curl 4×10 @ RPE 7",
                "Hip Thrust 4×8 @ RPE 8"
              ]
            },
            {
              name: "Sled Pulls",
              items: [
                "Backward Sled Drag 4×20–30 m @ RPE 7–8"
              ]
            },
            {
              name: "Posterior Chain / Core",
              items: [
                "GHR / Nordic 3×8",
                "Copenhagen Plank 3×20 sec/side"
              ]
            }
          ]
        },
        4: {
          title: "Week 2 Day 4 – Upper Pull + Snatch Technique",
          focus: "Upper pull strength + snatch skills",
          blocks: [
            {
              name: "Snatch Technique",
              items: [
                "Hang Power Snatch 4×2 @ 40–55% (55–65 lb)",
                "Snatch Balance 3×2 @ 45–65 lb",
                "Snatch Push Press 3×5 @ 45–65 lb"
              ]
            },
            {
              name: "Pull Strength",
              items: [
                "Weighted Pull-Ups 4×5 @ RPE 7",
                "Barbell Row 4×6 @ RPE 7",
                "Face Pulls 3×12"
              ]
            },
            {
              name: "Core",
              items: [
                "Hanging Knee Raises 3×12"
              ]
            }
          ]
        }
      },
      3: { // Week 3 – C&J progression
        1: {
          title: "Week 3 Day 1 – C&J + Lower + Plyo (Prog)",
          focus: "Heavier C&J + squats",
          blocks: [
            {
              name: "Olympic Lift",
              items: [
                "Clean & Jerk 6×1 @ 65–75% (135,135,145,155,155,160 lb)",
                "Clean Pull 3×3 @ 90–95% (≈185–195 lb)"
              ]
            },
            {
              name: "Plyometrics",
              items: [
                "Box Jump 3×3 (slightly higher), RPE 6",
                "Broad Jump 2×3, RPE 6–7"
              ]
            },
            {
              name: "Strength",
              items: [
                "Back Squat 5×5 @ RPE 7–7.5 (225–240 lb)",
                "RDL 4×6 @ RPE 7 (175–195 lb)",
                "Split Squat 3×8/side @ RPE 8"
              ]
            },
            {
              name: "Core",
              items: [
                "Toes-to-Bar 3×8–10 @ RPE 7"
              ]
            }
          ]
        },
        2: {
          title: "Week 3 Day 2 – Upper Push + Sled Push (Prog)",
          focus: "Push strength with improved shoulder health",
          blocks: [
            {
              name: "Push",
              items: [
                "Bench Press 4×6 @ RPE 7–7.5",
                "Push Press 4×3 @ RPE 6–7 (if pain-free)",
                "Incline DB Press 3×8 @ RPE 8",
                "Dips 3×10 @ RPE 7–8"
              ]
            },
            {
              name: "Conditioning",
              items: [
                "Sled Push 4×20–40 m @ RPE 8 (heavier than Week 2)"
              ]
            },
            {
              name: "Stability",
              items: [
                "BTN Snatch-Grip Press 3×5 light–moderate OR Wall Slides + Face Pulls"
              ]
            }
          ]
        },
        3: {
          title: "Week 3 Day 3 – Lower + Sled Pull + Posterior Chain",
          focus: "Heavier FS, sled, hamstrings",
          blocks: [
            {
              name: "Strength",
              items: [
                "Front Squat 5×3 @ RPE 7.5 (185–205 lb)",
                "Hamstring Curl 4×8 @ RPE 7–8",
                "Hip Thrust 4×8 @ RPE 8"
              ]
            },
            {
              name: "Sled Pulls",
              items: [
                "Backward Sled Drag 4×20–30 m @ RPE 7–8 (heavier)"
              ]
            },
            {
              name: "Posterior Chain / Core",
              items: [
                "GHR / Nordic 3×6–8 @ RPE 8",
                "Copenhagen Plank 3×20–30 sec/side"
              ]
            }
          ]
        },
        4: {
          title: "Week 3 Day 4 – Upper Pull + Clean Technique (Prog)",
          focus: "Heavier upper pull, clean skill",
          blocks: [
            {
              name: "Clean Technique",
              items: [
                "Hang Clean 4×2 @ 50–60% (105–125 lb)",
                "Clean Pull Pops 2×5"
              ]
            },
            {
              name: "Pull Strength",
              items: [
                "Weighted Pull-Ups 4×6 @ RPE 7–8",
                "Pendlay Row 4×6 @ 145–165 lb",
                "Reverse Fly 3×12"
              ]
            },
            {
              name: "Core",
              items: [
                "Hollow Rocks 3×20–30 sec"
              ]
            }
          ]
        }
      },
      4: { // Week 4 – Snatch progression
        1: {
          title: "Week 4 Day 1 – Power Snatch + Lower + Plyo (Prog)",
          focus: "Heavier power snatch + squats",
          blocks: [
            {
              name: "Olympic Lift",
              items: [
                "Power Snatch 6×2 @ 65–75% (75–85 lb), RPE 7",
                "Snatch Pull 3×3 @ ~95% (≈110 lb)",
                "Overhead Squat 3×3 @ ~70% (≈80 lb)"
              ]
            },
            {
              name: "Plyometrics",
              items: [
                "Box Jump 3×3 @ RPE 6–7",
                "Lateral Skater Hops 2×5–6/side"
              ]
            },
            {
              name: "Strength",
              items: [
                "Back Squat 5×5 @ RPE 7.5 (230–245 lb)",
                "RDL 4×6 @ RPE 7–8",
                "Step-Ups 3×8/side @ RPE 8"
              ]
            },
            {
              name: "Core",
              items: [
                "Toes-to-Bar 3×8–10 @ RPE 7"
              ]
            }
          ]
        },
        2: {
          title: "Week 4 Day 2 – Upper Push + Sled Push (Prog)",
          focus: "Stronger push + conditioning",
          blocks: [
            {
              name: "Push",
              items: [
                "Bench Press 4×6 @ RPE 7.5",
                "Push Press 4×3 @ RPE 7 (add 5–10 lb from Week 3)",
                "Incline DB Press 3×8 @ RPE 8",
                "Dips 3×10 @ RPE 8"
              ]
            },
            {
              name: "Conditioning",
              items: [
                "Sled Push 4×20–40 m @ RPE 8–9"
              ]
            }
          ]
        },
        3: {
          title: "Week 4 Day 3 – Lower + Sled Pull + Posterior Chain (Prog)",
          focus: "Pause FS progression, sled, posterior chain",
          blocks: [
            {
              name: "Strength",
              items: [
                "Pause Front Squat 4×3 @ RPE 7 (175–190 lb)",
                "Hamstring Curl 4×8–10 @ RPE 7–8",
                "Hip Thrust 4×8 @ RPE 8 (heavier than Week 3)"
              ]
            },
            {
              name: "Sled Pulls",
              items: [
                "Backward Sled Drag 4×20–30 m @ RPE 8"
              ]
            },
            {
              name: "Posterior Chain / Core",
              items: [
                "GHR / Nordic 3×6–8 @ RPE 8",
                "Copenhagen Plank 3×20–30 sec/side"
              ]
            }
          ]
        },
        4: {
          title: "Week 4 Day 4 – Upper Pull + Snatch Technique (Prog)",
          focus: "Refine snatch + upper pull",
          blocks: [
            {
              name: "Snatch Technique",
              items: [
                "Hang Power Snatch 4×2 @ 50–60% (60–70 lb)",
                "Snatch Balance 3×2 @ 55–75 lb",
                "Snatch Push Press 3×5 @ 55–75 lb"
              ]
            },
            {
              name: "Pull Strength",
              items: [
                "Weighted Pull-Ups 4×6 @ RPE 7–8",
                "Barbell Row 4×6 @ RPE 7–8",
                "Face Pulls 3×12"
              ]
            },
            {
              name: "Core",
              items: [
                "Hanging Knee Raises or TTB 3×10–12"
              ]
            }
          ]
        }
      }
    };

    function renderWorkout() {
      const week = document.getElementById("weekSelect").value;
      const day = document.getElementById("daySelect").value;
      const data = program[week][day];
      const card = document.getElementById("workoutCard");

      let html = "";
      html += `<div class="title">${data.title}</div>`;
      html += `<div class="focus">${data.focus}</div>`;

      data.blocks.forEach(block => {
        html += `<div class="block">`;
        html += `<div class="block-name">${block.name}</div>`;
        html += `<ul>`;
        block.items.forEach(item => {
          html += `<li>${item}</li>`;
        });
        html += `</ul></div>`;
      });

      card.innerHTML = html;
    }

    document.getElementById("weekSelect").addEventListener("change", renderWorkout);
    document.getElementById("daySelect").addEventListener("change", renderWorkout);
    renderWorkout();
  </script>
</body>
</html>
