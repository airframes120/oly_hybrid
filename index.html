<html lang="en">
<head>

  <style>
    :root {

      --bg-soft: #0b0b0b;
      --border: #b9903c;
      --accent: #e3b758;
      --accent-soft: #e0c37a;
      --text-main: #f5f5f5;
      --text-muted: #9b9b9b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
      background: radial-gradient(circle at top, #151515 0, #050505 45%, #000 100%);
      color: var(--text-main);
    }

    .app {
      max-width: 780px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.35rem;
      margin: 0 0 0.2rem;
      color: var(--accent);
      letter-spacing: 0.04em;
      font-weight: 650;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* TOP CONTROL BAR */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin: 0.9rem 0 0.8rem;
      align-items: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    label {
      font-size: 0.8rem;
      color: var(--accent-soft);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    select {
      padding: 0.28rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #050505;
      color: var(--accent);
      font-size: 0.85rem;
      outline: none;
      appearance: none;
    }

    select:focus {
      border-color: var(--accent);
    }

    .nav-buttons {
      display: flex;
      gap: 0.4rem;
      margin-left: auto;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #050505;
      color: var(--accent);
      font-size: 0.78rem;
      padding: 0.28rem 0.75rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #111111;
    }

    .btn-ghost {
      border-color: #444;
      color: var(--text-muted);
    }

    /* BOOKMARK BAR */
    .bookmark-bar {
      border-radius: 0.8rem;
      border: 1px solid rgba(185,144,60,0.6);
      background: rgba(10,10,10,0.95);
      padding: 0.5rem 0.7rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 0.85rem;
    }

    .bookmark-label {
      font-size: 0.78rem;
      color: var(--accent-soft);
      font-weight: 500;
    }

    .bookmark-value {
      font-size: 0.78rem;
      color: var(--text-main);
    }

    .bookmark-buttons {
      display: flex;
      gap: 0.4rem;
      margin-left: auto;
    }

    .badge {
      display: inline-block;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(185,144,60,0.7);
      font-size: 0.7rem;
      color: var(--accent-soft);
    }

    /* WORKOUT CARD */
    .card {
      background: var(--bg-soft);
      border-radius: 0.9rem;
      padding: 1rem 1rem 0.8rem;
      border: 1px solid rgba(185,144,60,0.65);
    }

    .title {
      font-weight: 600;
      margin-bottom: 0.15rem;
      color: var(--accent);
      font-size: 0.98rem;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      align-items: center;
      margin-bottom: 0.55rem;
    }

    .focus {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .week-tag {
      font-size: 0.73rem;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(185,144,60,0.6);
      color: var(--accent-soft);
    }

    /* BLOCKS */
    .block {
      padding: 0.55rem 0;
      border-top: 1px solid rgba(185, 144, 60, 0.25);
    }

    .block:first-of-type {
      border-top: none;
      padding-top: 0;
    }

    .block-name {
      font-weight: 600;
      font-size: 0.86rem;
      margin-bottom: 0.22rem;
      color: var(--accent-soft);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    ul {
      margin: 0;
      padding-left: 1.1rem;
      font-size: 0.83rem;
      color: var(--text-main);
      list-style-type: disc;
    }

    li {
      margin-bottom: 0.16rem;
    }

    .footer {
      margin-top: 0.9rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-buttons {
        margin-left: 0;
      }
      .bookmark-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .bookmark-buttons {
        margin-left: 0;
      }
    }
  </style>

    // -------------------------

    const weekSelect = document.getElementById("weekSelect");
    const daySelect  = document.getElementById("daySelect");
    const workoutCard = document.getElementById("workoutCard");

    const prevDayBtn = document.getElementById("prevDayBtn");
    const nextDayBtn = document.getElementById("nextDayBtn");

    const saveBookmarkBtn = document.getElementById("saveBookmarkBtn");
    const gotoBookmarkBtn = document.getElementById("gotoBookmarkBtn");
    const bookmarkDisplay = document.getElementById("bookmarkDisplay");

    const BOOKMARK_KEY = "olyProgramLastWorkout";

    function renderWorkout() {
      const week = parseInt(weekSelect.value, 10);
      const day = parseInt(daySelect.value, 10);

      const weekData = program[week];
      if (!weekData || !weekData[day]) {
        workoutCard.innerHTML = "<div>Workout not defined for this day.</div>";
        return;
      }

      const data = weekData[day];
      let html = "";

      html += `<div class="title">${data.title}</div>`;
      html += `<div class="meta-row">`;
      html += `<div class="focus">${data.focus}</div>`;
      html += `<div class="week-tag">Week ${week} · Day ${day}</div>`;
      html += `</div>`;

      data.blocks.forEach(block => {
        html += `<div class="block">`;
        html += `<div class="block-name">${block.name}</div>`;
        html += `<ul>`;
        block.items.forEach(item => {
          html += `<li>${item}</li>`;
        });
        html += `</ul></div>`;
      });

      workoutCard.innerHTML = html;
    }

    function changeDay(delta) {
      let week = parseInt(weekSelect.value, 10);
      let day  = parseInt(daySelect.value, 10);

      day += delta;

      if (day < 1) {
        if (week > 1) {
          week -= 1;
          day = 4;
        } else {
          day = 1;
        }
      } else if (day > 4) {
        if (week < 12) {
          week += 1;
          day = 1;
        } else {
          day = 4;
        }
      }

      weekSelect.value = String(week);
      daySelect.value  = String(day);
      renderWorkout();
    }

    // BOOKMARK FUNCTIONS
    function saveBookmark() {
      const week = parseInt(weekSelect.value, 10);
      const day  = parseInt(daySelect.value, 10);
      const data = { week, day };
      localStorage.setItem(BOOKMARK_KEY, JSON.stringify(data));
      updateBookmarkDisplay();
    }

    function getBookmark() {
      try {
        const raw = localStorage.getItem(BOOKMARK_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch (e) {
        return null;
      }
    }

    function updateBookmarkDisplay() {
      const bm = getBookmark();
      if (!bm) {
        bookmarkDisplay.textContent = "None saved yet";
      } else {
        bookmarkDisplay.innerHTML = `
          <span class="badge">Week ${bm.week}</span>
          <span class="badge">Day ${bm.day}</span>
        `;
      }
    }

    function gotoBookmark() {
      const bm = getBookmark();
      if (!bm) return;
      if (!program[bm.week] || !program[bm.week][bm.day]) return;
      weekSelect.value = String(bm.week);
      daySelect.value  = String(bm.day);
      renderWorkout();
    }

    // EVENT LISTENERS
    weekSelect.addEventListener("change", renderWorkout);
    daySelect.addEventListener("change", renderWorkout);

    prevDayBtn.addEventListener("click", () => changeDay(-1));
    nextDayBtn.addEventListener("click", () => changeDay(1));

    saveBookmarkBtn.addEventListener("click", saveBookmark);
    gotoBookmarkBtn.addEventListener("click", gotoBookmark);

    // INIT
    updateBookmarkDisplay();
    renderWorkout();
